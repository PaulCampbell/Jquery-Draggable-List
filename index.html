<html>
  <head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"></script>
	<script type="text/javascript" src="jquery.draggableList.js"></script>

  	<script type="text/javascript">
      $(document).ready(function() {
          $('.myList').draggableList({height:150, listPosition:0});
      });
  	</script>
  	
  	<style>
  		.draggableList {border:solid 1px black;}
  		.myList li { height:30px; }
  	</style>
  	
 </head>
 <body>
    <h1>JQuery DraggableList demo</h1>  
    <p>click the list below and drag it up and down...</p>
   	<ul class="myList">
     <li>1</li>
     <li>2</li>
     <li>3</li>
     <li>4</li>
     <li>5</li>
     <li>6</li>
     <li>7</li>
     <li>8</li>
     <li>9</li>
   	</ul>
   	
   	<p>Check the instructions and download the file:
   	<a href="https://github.com/PaulCampbell/Jquery-Draggable-List">https://github.com/PaulCampbell/Jquery-Draggable-List</a>
   	</p>
   	<p>made by <a href="http://twitter.com/#!/paulcampbell_">@paulcampbell_</a></p>
  </body>
</html>
